<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas y Listas Desordenadas </title>
</head>
<body>
    <ol>
        <!--contenedor de lista ordenada desordenada-->
        <li>Elemento 1</li>
        <!--Elemento de lista-->
        <li>Elemonto 2</li>
        <li>Elemonto 3</li>
    </ol>
    <ul>
        <ul>
            <!--contenedor de lista enumerada-->
            <li>Elemento 1</li>
            <!--Elemento de lista-->
            <li>Elemento 2</li>
            <li>Elemonto 3</li>
        </ul>
    </ul>
</body>
</html>
