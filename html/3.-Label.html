<!DOCTYPE HTML>
<html>
    <head>
        <title>Label, pleceholder, field y legand</title>
    </head>
    <body>
        <form>
            <fieldset>
                <!--genara un linear encerrando el contenido que este entre la equiteta de inicio de cierre-->
                <legend>Datos Personales</legend>
                <!--genera un titulo especifico para formularios. incrustado en <fildset> en caso de su existencia-->
                <label for="">Edad</label>
                <input type="number" placeholder="que edad tienes..">
                <!--value y placeholder, realizan un pre-rellenado en el valor de un objeto
                pero la ultima digita un texto opaco que se borrara al recivir interactividad
                mientras value lo mantiene-->
                <br />
                <label for="">Contraseña</label>
                <input type="password" placeholder="cual es tu contraseña"/>
                
                <br>
                <label for="">Nombre</label>
                <input type="text"value="Cual es tu nombre.."/>
                <br>
                <input type="submit" value="Aceptar"/>
                <textarea name="" id="" cols="" rows="" placeholder="area de texto <br/> redimencionable"></textarea>
                <button>Aceptar</button>
                <select name="" id="">
                    <option value="goku">goku</option>
                    <option value="vegeta">vegeta</option>
                    <option value="gohan">gohan</option>
                    <option value="trunks">trunks</option> 
                
            </fieldset>
        </form>
    </body>
</html>
