<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form action="contactForm2.html">
        <!--propiedad action="establece que al recibir intercatividad, 
            ejecutara lo que este dentro de estas comillas")-->
        <fieldset id="">
            <legend>Registro de Usuario Sur-Otec</legend>
            <label for="nameUser">Nombre</label><br>
            <input type="text" placeholder="nombre y apellido"/><br>
            <label for="nameNick">Nombre de Usuario</label><br>
            <input type=text placeholder="nombre, sin espacios"/><br>
            <label for="mailto">Correo</label><br>
            <input type="email" placeholder="indica tu correo"/><br>
            <label for="Contraseña">Contraseña</label><br>
            <input type="password" placeholder="inventa una contraseña"/><br>
            <button  class="btn btn">Aceptar</button><br>
            <input type="submit" value="Necesito Ayuda"/><br>
        </fieldset>
    </form>
    
</body>
</html>
