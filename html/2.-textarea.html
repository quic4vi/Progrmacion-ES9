<!DOCTYPE HTML>
<html>
    <head>
        <title>Textarea, button, select y option</title>
    </head>
    <body>
        <form>
            <input type="number">
            <input type="password">
            <input type="text">
            <!--genera un capo para introducir texto, a esta etiqueta tambien se le
                puede asignar una propieda por medio del sufijo type. esto puede ser:
                numero, contraseÃ±a, texto, enviar valor-->
            <input type="submit" value="Aceptar"/>
            <!--es una manera de crear un boton-->
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <!--<textarea> (requiere cierre) crea cuadro de texto redimencionable, 
                si no especifica valores quien redimenciona es el usuario-->
            <button>Aceptar</button>
            <!--hoy la manera mas adoptada para crear botones, 
                ademas se le pueden pasar muchos ma elementos HTML-->
            <select name="" id="">
                <!--genera un cuadro de seleccion-->
                <option value="goku">goku</option>
                <option value="vegeta">vegeta</option>
                <option value="gohan">gohan</option>
                <option value="trunks">trunks</option> 
            </select>
        </form>
    </body>
</html>
